<div class="roomDetails">
  <h2>Cinema hall details</h2>
  <a class="btn btn-small btn-warning" (click)="editCinemaHall()" *ngIf="isAdminUser">edit</a>
  <a class="btn btn-small btn-warning" (click)="deleteCinemaHall()" *ngIf="isAdminUser">delete</a>
  <div class="bg-warning p-5" *ngIf="message">{{message}}</div>
  <table>
    <tr>
      <td>id</td><td>{{cinemaHall?.id}}</td>
    </tr>
    <tr>
      <td>name</td><td>{{cinemaHall?.name}}</td>
    </tr>
    <tr>
      <td>location</td><td>{{cinemaHall?.location}}</td>
    </tr>
  </table>
  <h4>This Hall can accomodate:</h4>
  <table *ngIf="cinemaHall?.capacities">
    <tr *ngFor="let layoutCapacity of cinemaHall.capacities">
      <td>{{layoutCapacity.layout}}</td><td>{{layoutCapacity.capacity}}</td>
    </tr>
  </table>
</div>
